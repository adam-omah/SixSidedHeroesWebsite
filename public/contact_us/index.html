<link rel="icon" type="image/png" sizes="16x16" href="/images/six_sided_heroes_favicon/favicon-16x16.png">
<link rel="manifest" href="/images/six_sided_heroes_favicon/site.webmanifest">

<link rel="stylesheet" href="/scss/main.css"></head>
    
    
    <body class="bg-base">
        <header><nav class="navbar navbar-expand-lg bg-base">
    <div class="container-fluid">
      <a href="#"><img class="nav-logo" src="/images/Six-Sided-Heroes-Logo.png" alt="Six Sided Heroes Logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
          <li class="nav-item">
            <a class="nav-link " 
            href="/" >Six Sided Heroes</a>
          </li>
        
          <li class="nav-item">
            <a class="nav-link  active" aria-current="page " 
            href="/contact_us/" >Contact Us</a>
          </li>
        
          <li class="nav-item">
            <a class="nav-link " 
            href="https://digitalhammock.com/"  target="_blank" rel="noopener">Digital Hammock Web Dev</a>
          </li>
        
        </ul>
      </div>
    </div>
  </nav></header>
        
        <main>
    
    <div class="container-fluid">
    <div class="row align-items-center justify-content-center py-5">
        <div class="col col-lg-6 col-md-8 col-sm-10">
            <h2 class="text-center">Get In Touch</h2>
            <form name="contact" class="contact-form width-normal needs-validation" novalidate action="/thank-you/" method="POST"
                data-netlify="true" data-netlify-recaptcha="true" netlify-honeypot="enemySlain">
                <input type="hidden" name="form-name" value="contact" />

                <p class="hidden">
                    <label>
                      Don’t fill this out if you’re human: <input name="enemySlain" />
                    </label>
                  </p>
                
                <div class="form-group">
                    <label class="control-label" for="Name"></label>
                    <div class="">
                        <input id="contact-form-name" name="Name" type="text" placeholder="Name"
                            class="form-control input-md" required="" autocomplete="off">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="Email"></label>
                    <div class="">
                        <input id="contact-form-email" name="Email" type="email" placeholder="Email Address"
                            class="form-control input-md" required="" autocomplete="off">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="Subject"></label>
                    <div class="">
                        <input id="contact-form-subject" name="Subject" type="text" placeholder="Subject"
                            class="form-control input-md" required="" autocomplete="off">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for=""></label>
                    <textarea class="form-control" id="contact-form-message" name="Message" placeholder="Message Us"
                        rows="8"></textarea>
                </div>
                
                <div class="form-group py-4">
                    <div data-netlify-recaptcha="true"></div>
                    <button type="submit" value="Submit" id="Form-submit" class="btn btn-outline-secondary ">Send Message</button>
                </div>
            </form>

        </div>
    </div>
</div>

<script>
    (() => {
        'use strict'
      
        
        const forms = document.querySelectorAll('.needs-validation')
      
        
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
      
            form.classList.add('was-validated')
          }, false)
        })
      })()
</script>



        </main>

    <div class="row">
        <div class="col bg-dark text-white p-3 text-center">
           Copyright &copy; <span id="js-year"><noscript>2022</noscript></span> Digital Hammock Web Development
        </div>
    </div>
</div>

</footer>

<script src="/js/footer.js"></script>
