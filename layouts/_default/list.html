{{ define "main" }}
<section class="main pb-3">
    <div class="container">
        <div class="row">
            <div class="col">
                {{ partial "title" . }}
                <div class="py-3">
                    {{ .Content }}
                </div>
                {{ range .Paginator.Pages }}
                <article>
                    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                    <div class="pb-5">
                       {{ .Summary }} 
                    </div>
                </article>
                {{ end }}
                <div class="m-3 d-flex justify-content-center">
                    {{ template "_internal/pagination.html" . }}
                </div>
            </div>
        </div>
    </div>
</section>

{{ end }}
