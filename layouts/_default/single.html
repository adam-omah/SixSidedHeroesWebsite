{{ define "main" }}
<section class="main">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{ .Title }}</h1>
                {{ with .Params.subtitle }}
                <h2 class="fst-italic fs-3 text-muted">
                    {{ . }}
                </h2>
                {{ end }}
                <div class="py-3">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
