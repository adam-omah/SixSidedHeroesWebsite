<div class="container-fluid">
    <div class="row align-items-center justify-content-center py-5">
        <div class="col col-lg-6 col-md-8 col-sm-10">
            <h2 class="text-center">Get In Touch</h2>
            <form name="contact" class="contact-form width-normal needs-validation" novalidate action="/thank-you/" method="POST"
                data-netlify="true" data-netlify-recaptcha="true" netlify-honeypot="enemySlain">
                <input type="hidden" name="form-name" value="contact" />

                <p class="hidden">
                    <label>
                      Don’t fill this out if you’re human: <input name="enemySlain" />
                    </label>
                  </p>
                <!-- Text input-->
                <div class="form-group">
                    <label class="control-label" for="Name"></label>
                    <div class="">
                        <input id="contact-form-name" name="Name" type="text" placeholder="Name"
                            class="form-control input-md" required="" autocomplete="off">
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="control-label" for="Email"></label>
                    <div class="">
                        <input id="contact-form-email" name="Email" type="email" placeholder="Email Address"
                            class="form-control input-md" required="" autocomplete="off">
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="control-label" for="Subject"></label>
                    <div class="">
                        <input id="contact-form-subject" name="Subject" type="text" placeholder="Subject"
                            class="form-control input-md" required="" autocomplete="off">
                    </div>
                </div>
                <!-- Textarea -->
                <div class="form-group">
                    <label class="control-label" for=""></label>
                    <textarea class="form-control" id="contact-form-message" name="Message" placeholder="Message Us"
                        rows="8"></textarea>
                </div>
                <!-- Button -->
                <div class="form-group py-4">
                    <div data-netlify-recaptcha="true"></div>
                    <button type="submit" value="Submit" id="Form-submit" class="btn btn-outline-secondary ">Send Message</button>
                </div>
            </form>

        </div>
    </div>
</div>

<script>
    (() => {
        'use strict'
      
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')
      
        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
      
            form.classList.add('was-validated')
          }, false)
        })
      })()
</script>
